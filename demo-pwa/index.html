<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>httpbin.org</title>
    <meta name="description" content="Reading app">

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="httpbin.org">

    <!-- Preload critical resources -->
    <link rel="preload" href="preloaded.js" as="script">
    <link rel="prefetch" href="https://httpbin.org/html">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
        }

        #frame {
            width: 100vw;
            height: 100vh;
            border: none;
            background: #fff;
            transition: opacity 0.3s ease;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
            display: none;
        }

        .optimization-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Loading httpbin.org...</div>
        <div style="font-size: 12px; margin-top: 8px; opacity: 0.7;">
            Optimizing content...
        </div>
    </div>

    <div class="error" id="error">
        <h3>Failed to load</h3>
        <p>Please check your internet connection</p>
        <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #fff; color: #ff4444; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
    </div>

    <div class="optimization-info" id="optInfo" style="display: none;">
        üìÑ 0 pages preloaded<br>
        üñºÔ∏è 0 images optimized
    </div>

    <iframe id="frame" src="https://httpbin.org/html" style="display:none"></iframe>

    <script src="preloaded.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW registration failed'));
        }

        const frame = document.getElementById('frame');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const optInfo = document.getElementById('optInfo');

        // Preload next pages in background
        function preloadPages() {
            if (typeof preloadedPages !== 'undefined') {
                Object.keys(preloadedPages).forEach(url => {
                    const link = document.createElement('link');
                    link.rel = 'prefetch';
                    link.href = url;
                    document.head.appendChild(link);
                });
            }
        }

        // Image lazy loading optimization
        function optimizeImages() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if (img.dataset.src) {
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                            observer.unobserve(img);
                        }
                    }
                });
            });

            frame.contentDocument?.querySelectorAll('img[data-src]').forEach(img => {
                observer.observe(img);
            });
        }

        let loadTimeout = setTimeout(() => {
            loading.style.display = 'none';
            error.style.display = 'block';
        }, 15000);

        frame.onload = () => {
            clearTimeout(loadTimeout);
            loading.style.display = 'none';
            frame.style.display = 'block';

            // Show optimization info briefly
            optInfo.style.display = 'block';
            setTimeout(() => {
                optInfo.style.opacity = '0';
                setTimeout(() => optInfo.style.display = 'none', 300);
            }, 3000);

            // Start optimizations
            preloadPages();
            setTimeout(optimizeImages, 1000);
        };

        frame.onerror = () => {
            clearTimeout(loadTimeout);
            loading.style.display = 'none';
            error.style.display = 'block';
        };

        // Prefetch on user interaction
        document.addEventListener('touchstart', preloadPages, { once: true });
        document.addEventListener('click', preloadPages, { once: true });
    </script>
</body>
</html>
