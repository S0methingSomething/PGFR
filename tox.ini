[tox]
env_list = py312, py313, py314, mypy, lint

[testenv]
deps =
    pytest>=7.0.0
    pytest-asyncio>=0.21.0
commands = pytest {posargs}

[testenv:py314]
basepython = python3.14

[testenv:py313]
basepython = python3.13

[testenv:py312]
basepython = python3.12

[testenv:mypy]
deps =
    mypy>=1.0.0
    types-requests
commands = mypy src/

[testenv:lint]
deps = ruff>=0.1.0
commands =
    ruff check .
    ruff format --check .
